<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>If</title>
        <link rel="stylesheet" href="if.css" />
    </head>
    <body>
        <h2>Driving Eligability Check</h2>
        <form action="">
            <div>
                <label for="userAge"> Enter your age: </label>
                <input type="number" id="userAge"/>
            </div>
            <div>
                <label> Do you have a license: </label>
                <input type="radio" id="licenseYes" name="license" value="yes" />

                <label for="licenseYes">Yes</label>
                <input type="radio" id="licenseNo" name="license" value="no" />
                <label for="licenseNo">No</label>
            </div>
            <br>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>

        <h3 id="eligabilityCheck"></h3>
        <script src="if.js"></script>
    </body>
</html>
